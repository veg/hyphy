name: Build and Test

on:
  push:
    branches: [ master, develop ]

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: "x86-64 AVX2"
            os: ubuntu-latest
            cmake_flags: ""
          - name: "x86-64 no-AVX2"
            os: ubuntu-latest
            cmake_flags: "-DNOAVX=ON"
          - name: "x86-64 no-SSE-AVX"
            os: ubuntu-latest
            cmake_flags: "-DNOAVX=ON -DNOSSE4=ON"
          - name: "ARM64"
            os: ubuntu-latest
            cmake_flags: ""
            arch: "aarch64"
          - name: "ARM64 no-NEON"
            os: ubuntu-latest
            cmake_flags: "-DNONEON=ON"
            arch: "aarch64"

    steps:
    - uses: actions/checkout@v3

    - name: Install GCC 13
      if: matrix.arch != 'aarch64'
      run: |
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        sudo apt-get update
        sudo apt-get install -y gcc-13 g++-13
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100

    - name: Set up QEMU
      if: matrix.arch == 'aarch64'
      uses: docker/setup-qemu-action@v3

    - name: Build binary
      run: |
        if [ "${{ matrix.arch }}" == "aarch64" ]; then
          docker run --rm --platform linux/arm64 -v ${{ github.workspace }}:/ws:rw --workdir=/ws arm64v8/ubuntu:20.04 bash -c "apt-get update && apt-get install -y software-properties-common && add-apt-repository -y ppa:ubuntu-toolchain-r/test && apt-get update && apt-get install -y cmake make gcc-13 g++-13 && cmake -DCMAKE_C_COMPILER=gcc-13 -DCMAKE_CXX_COMPILER=g++-13 . ${{ matrix.cmake_flags }} && make -j$(nproc)"
        else
          cmake . ${{ matrix.cmake_flags }}
          make -j$(nproc)
        fi

    - name: Run tests
      run: |
        if [ "${{ matrix.arch }}" == "aarch64" ]; then
          docker run --rm --platform linux/arm64 -v ${{ github.workspace }}:/ws:rw --workdir=/ws arm64v8/ubuntu:20.04 bash -c "apt-get update && apt-get install -y software-properties-common && add-apt-repository -y ppa:ubuntu-toolchain-r/test && apt-get update && apt-get install -y cmake make gcc-13 g++-13 && cmake -DCMAKE_C_COMPILER=gcc-13 -DCMAKE_CXX_COMPILER=g++-13 . ${{ matrix.cmake_flags }} && make -j$(nproc) && ctest --stop-on-failure --output-on-failure"
        else
          ctest --stop-on-failure --output-on-failure
        fi